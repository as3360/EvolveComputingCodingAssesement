<!DOCTYPE html>
<html>
    
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#submitBtn").click(function(){
        $.ajax({
          type: "POST",
          url: "reverse.php",
          data: { input: $("#inputField").val() },
          success: function(data){
            alert(data);
          }
        });
      });
    });
  </script>
</head>

<body class="p-3 mb-2 bg-secondary">
  <div class="container">
    <h1 class= "text-center">Aryan's String Reverser</h1>
    <div class="form-group text-center">
      <label for="inputField">Enter a string:</label>
      <input type="text" class="form-control text-center" id="inputField">
    </div>
    <button type="button" class="btn btn-primary" id="submitBtn">Reverse</button>
    </div>
</body>
</html>
